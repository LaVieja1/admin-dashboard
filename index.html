<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="main-container">
        <header class="header">
            <div class="top-header">
                <input type="search" name="search" id="search">
                <p class="profile">Santiago Cano</p>
            </div>
            <div class="bottom-header">
                <div class="profile-info">
                    <p>Hola</p>
                    <p>Santiago Cano(@SSSantiCano)</p>
                </div>
                <div class="buttons">
                    <button type="button">Nuevo</button>
                    <button type="button">Subir</button>
                    <button type="button">Compartir</button>
                </div>
            </div>
        </header>
        <div class="sidebar">
            <div class="logo">Panel</div>
            <nav class="menu-1">
                <ul>
                    <li>Hogar</li>
                    <li>Perfil</li>
                    <li>Mensajes</li>
                    <li>Historia</li>
                    <li>Tareas</li>
                    <li>Comunidades</li>
                </ul>
            </nav>
            <div class="menu-2">
                <ul>
                    <li>Ajustes</li>
                    <li>Soporte</li>
                    <li>Privacidad</li>
                </ul>
            </div>
        </div>
        <div class="main-content">
    
        </div>
    </div>
</body>
</html>
